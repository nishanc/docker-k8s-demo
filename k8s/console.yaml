apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-deployment
  namespace: demo
  labels:
    app: console
  annotations:
    note: "This is a console"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: console
  template:
    metadata:
      labels:
        app: console
    spec:
      containers:
      - name: console-container
        image: demo/console:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        env:
          - name: APPLICATION_PORT
            value: "30000"